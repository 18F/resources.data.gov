<div class="usa-overlay"></div>
<header class="usa-header usa-header--extended" role="banner">
  <div class="usa-navbar">
    <div class="usa-logo" id="extended-logo">
      <em class="usa-logo__text"><a href="{{ '/' | relative_url }}" title="Home" aria-label="Home"><img src="{{ '/assets/img/resources-heading--desktop--light.svg' | relative_url }}" alt="{{site.title}}" class="display-block" /></a></em>
    </div>
    <button class="usa-menu-btn text-semibold">Menu</button>
  </div>
  <nav role="navigation" class="usa-nav">
    <div class="usa-nav__inner"><button class="usa-nav__close"><img src="{{ '/assets/uswds/img/close.svg' | relative_url }}" alt="close" /></button>

      {% assign primary_links = site.data.navigation %} {% if primary_links %}
      <ul class="usa-nav__primary usa-accordion">
        {% for _section in primary_links %}
        <li class="usa-nav__primary-item">
          <a class="{% if _section.class %}{{ _section.class }}{% else %} usa-nav__link {% endif %} {% if _section.href == page.permalink or page.url contains _section.href or page.permalink contains _section.href %} usa-current{% endif %}" href="{% if _section.external %}{{ _section.href }}{% else %}{{ _section.href | relative_url }}{% endif %}">
            <span>{{ _section.text }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
      <div class="usa-nav__secondary">

      {% if site.searchgov_affiliate %}
      <form id="search_form" class="usa-search usa-search--small" action="https://search.usa.gov/search" accept-charset="UTF-8" method="get">
        <input name="utf8" type="hidden" value="&#x2713;">
        <input type="hidden" name="affiliate" id="affiliate" value="{{ site.searchgov_affiliate }}">
        <div role="search">
          <label class="usa-sr-only" for="extended-search-field-small">Search small</label>
          <input class="usa-input usagov-search-autocomplete" id="extended-search-field-small" type="search" name="query" autocomplete="off">
          <button class="usa-button" type="submit"><span class="usa-sr-only">Search</span></button>
        </div>
      </form>
      {% endif %}


      </div>
    </div>
  </nav>
</header>
