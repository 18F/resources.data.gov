---
layout: default
---
<main id="main-content" class="grid-container">
  <div class="grid-row">
    <div class="desktop:grid-col-12">
      <h1>{{ page.title | escape }}</h1>
      <ul>
        {% for resource in page.resources %}
          <li><a href="{{ resource.url }}">{{ resource.text | escape }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</main>
