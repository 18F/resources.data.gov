---
layout: default
---

<main class="usa-layout-docs usa-section breadcrumb-page" id="main-content">
  <div class="grid-container">

    <div class="breadcrumb-nav">
      {% assign category_slug = page.category | slugify %}
      <a href="{{ "/resources/" | append: category_slug | relative_url }}">
        {{ page.category }}
      </a>
      &gt;
      {{ page.title }}
    </div>

    <div class="grid-row grid-gap">
      <aside class="usa-layout__docs-sidenav desktop:grid-col-3 margin-top-4 desktop:margin-top-0 padding-top-4 order-last desktop:padding-top-0 desktop:order-first border-base border-top desktop:border-top-0">
        <nav>
          {{ content | toc_only }}
        </nav>
      </aside>

      <div class="usa-layout__docs-main desktop:grid-col-9 usa-prose">
        {{ content | inject_headers }}
      </div>
    </div>
  </div>
</main>
